[project]
name = "npllm"
version = "0.1.0"
description = "No Prompt For LLM"
readme = "README.md"
authors = [
    { name = "renjiyun", email = "wozaijixu@msn.cn" }
]
requires-python = ">=3.13"
dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/npllm"]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "pytest>=8.4.2",
    "twine>=6.2.0",
]
